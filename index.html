<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
	<script src="js/index.js" defer></script>
    <title>Lab 2 Group 4</title>
</head>
<body>
    <!-- Marine Job application website -->
    <header>
        <h1>Marine Job Application</h1>
        <p>Apply for your dream job in the marine industry!</p>
    </header>
    <sub>
        <input type="text" id="Resume" placeholder="Upload your resume here" required>
    </sub>
    <main>
        <form id="applicationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="targetRole">Target Role:</label>
            <input type="text" id="targetRole" name="targetRole" required>

            <label for="desiredExperience">Desired Experience (years):</label>
            <input type="number" id="desiredExperience" name="desiredExperience" required>

            <label for="education">Education Level:</label>
            <input type="text" id="education" name="education" required>

            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills">

            <label for="certifications">Certifications (comma separated):</label>
            <input type="text" id="certifications" name="certifications">

            <label for="languageSpoken">Language Spoken:</label>
            <input type="text" id="languageSpoken" name="languageSpoken">

            <label for="portfolioURL">Portfolio URL:</label>
            <input type="url" id="portfolioURL" name="portfolioURL">

            <fieldset>
                <legend>Relocation Preferences</legend>
                <label><input type="checkbox" id="relocationYes"> Willing to Relocate</label>
                <label><input type="checkbox" id="relocationNo"> Not Willing to Relocate</label>
                <br>
                <label><input type="checkbox" id="remoteYes"> Remote Work Preferred</label>
                <label><input type="checkbox" id="remoteNo"> Not Remote Work Preferred</label>
            </fieldset>

            <fieldset>
                <legend>Soft Skills</legend>
                <label><input type="checkbox" id="softSkillsCommunication"> Communication</label>
                <label><input type="checkbox" id="softSkillsTeamwork"> Teamwork</label>
                <br>
                <label><input type="checkbox" id="softSkillsProblemSolving"> Problem Solving</label>
                <label><input type="checkbox" id="softSkillsAdaptability>"> Adaptability</label>
                </fieldset>



    
</body>
</html>
